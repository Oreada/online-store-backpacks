<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="img/icon-batman.png" type="image/png"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- <script defer src="js/index.js"></script> -->
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__container _container">
                <div class="header__row">
                    <a href="#" class="header__logo-link">
                        <img src="./asset/logo-store-4.png" alt="Logo" class="header__logo-image">
                    </a>
                    <h1 class="header__title">Backpacks Store</h1>
                    <div class="header__basket basket">
                        <img src="./asset/backpack-basket.png" alt="Basket" class="basket__image">
                        <span class="basket__amount">0</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container _container">

                <div class="main__box">

                    <div class="main__filters filters">

                        <div class="search">
                            <input class="filters__search" type="search" name="search" autofocus autocomplete="off"
                                placeholder="Search by name">
                        </div>

                        <div class="sorting">
                            <select class="filters__select-sorting select-sorting" name="sorting">
                                <option class="select-sorting__option" value="name-ascending">Name ascending</option>
                                <option class="select-sorting__option" value="name-descending">Name descending</option>
                                <option class="select-sorting__option" value="price-ascending">Price ascending</option>
                                <option class="select-sorting__option" value="price-descending">Price descending
                                </option>
                                <option class="select-sorting__option" value="volume-ascending">Volume ascending
                                </option>
                                <option class="select-sorting__option" value="volume-descending">Volume descending
                                </option>
                                <option class="select-sorting__option" value="storage-ascending">Storage ascending
                                </option>
                                <option class="select-sorting__option" value="storage-descending">Storage descending
                                </option>
                            </select>
                        </div>

                        <div class="color">
                            <div class="filters__title">Color</div>
                            <input class="filters__checkbox filters__checkbox_color" type="checkbox" id="color-blue"
                                name="color" value="blue" data-key="color" data-value="blue">
                            <label class="filters__label filters__label_color" for="color-blue">Blue</label>
                            <input class="filters__checkbox filters__checkbox_color" type="checkbox" id="color-green"
                                name="color" value="green" data-key="color" data-value="green">
                            <label class="filters__label filters__label_color" for="color-green">Green</label>
                            <input class="filters__checkbox filters__checkbox_color" type="checkbox" id="color-red"
                                name="color" value="red" data-key="color" data-value="red">
                            <label class="filters__label filters__label_color" for="color-red">Red</label>
                            <input class="filters__checkbox filters__checkbox_color" type="checkbox" id="color-grey"
                                name="color" value="grey" data-key="color" data-value="grey">
                            <label class="filters__label filters__label_color" for="color-grey">Grey</label>
                            <input class="filters__checkbox filters__checkbox_color" type="checkbox" id="color-black"
                                name="color" value="black" data-key="color" data-value="black">
                            <label class="filters__label filters__label_color" for="color-black">Black</label>
                        </div>

                        <div class="brand">
                            <div class="filters__title">Brand</div>
                            <input class="filters__checkbox filters__checkbox_brand" type="checkbox"
                                id="brand-blackdiamond" name="brand" value="blackdiamond" data-key="brand"
                                data-value="blackdiamond">
                            <label class="filters__label filters__label_brand" for="brand-blackdiamond">Black
                                Diamond</label>
                            <input class="filters__checkbox filters__checkbox_brand" type="checkbox" id="brand-deuter"
                                name="brand" value="deuter" data-key="brand" data-value="deuter">
                            <label class="filters__label filters__label_brand" for="brand-deuter">Deuter</label>
                            <input class="filters__checkbox filters__checkbox_brand" type="checkbox" id="brand-osprey"
                                name="brand" value="osprey" data-key="brand" data-value="osprey">
                            <label class="filters__label filters__label_brand" for="brand-osprey">Osprey</label>
                            <input class="filters__checkbox filters__checkbox_brand" type="checkbox" id="brand-spokey"
                                name="brand" value="spokey" data-key="brand" data-value="spokey">
                            <label class="filters__label filters__label_brand" for="brand-spokey">Spokey</label>
                            <input class="filters__checkbox filters__checkbox_brand" type="checkbox" id="brand-tucano"
                                name="brand" value="tucano" data-key="brand" data-value="tucano">
                            <label class="filters__label filters__label_brand" for="brand-tucano">Tucano</label>
                        </div>

                        <div class="ranges">
                            <div class="ranges__price">
                                <div class="filters__title ranges__title">Price range</div>
                                <div class="filters__range filters__range_price"></div>
                            </div>
                            <div class="ranges__volume">
                                <div class="filters__title ranges__title">Volume range</div>
                                <div class="filters__range filters__range_volume"></div>
                            </div>
                            <div class="ranges__storage">
                                <div class="filters__title ranges__title">Storage range</div>
                                <div class="filters__range filters__range_storage"></div>
                            </div>
                        </div>

                        <div class="popular">
                            <div class="filters__title">Only popular</div>
                            <input class="filters__popular" type="checkbox" id="only-popular" name="popular"
                                value="popular">
                            <label class="filters__label filters__label_popular" for="only-popular"></label>
                        </div>

                        <div class="reset">
                            <!-- сброс фильтров -->
                            <button class="reset__filters button">Reset filters</button>
                            <!-- сброс и фильтров и local storage: сортировка, корзина -->
                            <button class="reset__settings button">Reset settings</button>
                        </div>

                    </div>

                    <div class="main__store store">
                        <div class="store__alert"></div>
                        <ul class="store__list">
                            <!-- карточки товаров добавляются сюда динамически: беру из темплейта -->
                        </ul>
                    </div>

                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="footer__container _container">
                <div class="footer__row">
                    <p class="github">
                        <a class="github__link" href="https://github.com/Oreada" target="_blank">
                            <img class="github__image" src="./asset/github-logo.png" alt="Github logo">
                        </a>
                    </p>
                    <p class="year">2022</p>
                    <p class="rsschool">
                        <a class="rsschool__link" href="https://rs.school/js/" target="_blank">
                            <img class="rsschool__image" src="./asset/rs_school_js.svg" alt="Rs-school logo">
                        </a>
                    </p>
                </div>
            </div>
        </footer>

        <template id="productTemplate">
            <li class="store__item product">
                <div class="product__box">
                    <div class="product__picture">
                        <!-- <img src="" alt="Backpack" class="product__image"> -->
                    </div>
                    <div class="product__info">
                        <div class="product__price"></div>
                        <div class="product__title"></div>
                        <div class="product__volume"></div>
                        <div class="product__weight"></div>
                        <div class="product__storage"></div>
                        <div class="product__popular"></div>
                    </div>
                    <div class="product__buttons-wrapper">
                        <button class="product__button product__button_add">Add to cart</button>
                        <button class="product__button product__button_remove">Remove from cart</button>
                    </div>
                </div>
            </li>
        </template>

    </div>
</body>

</html>
